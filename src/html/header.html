<header class="header">
  <div class="header__download-info-block download-info-block download-info-block--display--none">
    <div class="download-info-block__icon-bloc">
      <img src="@img/header/check_mark.svg" alt="Check mark" />
    </div>
    <div class="download-info-block__text">Changes successfully saved</div>
  </div>
  <div class="header__cart">@@include('./components/common/mini-cart.html', {})</div>
  <div class="header__zero"></div>
  <div class="header__header-container">
    <div class="header__burger">
      <span></span>
    </div>
    <a href="index.html" class="header__logo @@logo-class">
      <img src="@img/header/logo.svg" alt="Logotype" />
      <img src="@img/header/white-logo.svg" alt="Logotype" />
    </a>
    <div class="header__body">
      <a href="subscriptions.html" class="header__profile-logo">
        <img src="@img/header/profile-icon.svg" alt="profile-logo" />
      </a>
      <div class="header__cart-icon">
        <span></span>
        <img src="@img/header/cart-icon.svg" alt="Cart" />
      </div>
      <button class="header__button" data-link="quiz.html">Take the quiz</button>
    </div>
  </div>
</header>
