<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible, Content-Security-Policy" content="IE=edge 'unsafe-inline'" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Healthy doesnâ€™t have to be hard. We make it easy." />
  <link rel="stylesheet" href="css/sign-in.min.css?_v=20231018193018" />
  <link rel="icon" href="img/logo-icon.svg" type="image/x-icon" />
  <title>Medstogo - Sign in</title>
  <!--<script src="@@script?_v=20231018193018"></script>-->
  <script src="js/authState.min.js?_v=20231018193018" async></script>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__logo">
    <a href="index.html"><img src="img/header/logo.svg" alt="Logotype" /></a>
  </div>
</header>

      <main class="sign-in">
        <div class="sign-in__box">
          <div class="sign-in__content">
            <h6 class="sign-in__title">Sign in with email</h6>
            <div class="sign-in__title-subtitle">Please enter your e-mail and password:</div>
            <form id="sign-in-form" name="sign_in">
              <input type="email" name="email" id="email" placeholder="Email" />
              <div class="error" id="error-email"></div>
              <div class="sign-in__input-wrapper">
                <input type="password" name="password" id="password" placeholder="Password" />
                <a class="sign-in__forgot-password" href="pass-recovery.html">Forgot password?</a>
              </div>
              <div class="error" id="error-password"></div>
              <button type="submit" class="sign-in__submit no-active-button">Sign in</button>
            </form>
            <div class="sign-in__subtitle">
              <span></span>
              or sign in with...
              <span></span>
            </div>
            <div class="sign-in__social-block">
              <!--  -->
              <div class="socials">
  <a href="https://www.google.com" class="socials__social">
    <div class="socials__social-icon">
      <img src="img/registration/Google_logo.svg" alt="Google logotype" />
    </div>
    <div class="socials__social-name">Google</div>
    <div class="socials__ampty"></div>
  </a>
  <a href="https://www.apple.com/" class="socials__social">
    <div class="socials__social-icon">
      <img src="img/registration/Apple_logo.svg" alt="Google logotype" />
    </div>
    <div class="socials__social-name">Apple</div>
    <div class="socials__ampty"></div>
  </a>
  <a href="https://www.facebook.com/" class="socials__social">
    <div class="socials__social-icon">
      <img src="img/registration/Facebook_logo.svg" alt="Google logotype" />
    </div>
    <div class="socials__social-name">Facebook</div>
    <div class="socials__ampty"></div>
  </a>
</div>

            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
  <div class="footer__no-account">
    <p>Don't have an account?&nbsp;</p>
    <a href="sign-up.html" class="footer__link"> Create one </a>
  </div>
</footer>

    </div>
    <script src="js/sign-in.min.js?_v=20231018193018"></script>
  </body>
</html>
