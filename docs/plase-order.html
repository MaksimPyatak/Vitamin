<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible, Content-Security-Policy" content="IE=edge 'unsafe-inline'" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Healthy doesn’t have to be hard. We make it easy." />
  <link rel="stylesheet" href="css/place-order.min.css?_v=20231020114051" />
  <link rel="icon" href="img/logo-icon.svg" type="image/x-icon" />
  <title>Medstogo - Place order</title>
  <!--<script src="@@script?_v=20231020114051"></script>-->
  <script src="js/authState.min.js?_v=20231020114051" async></script>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="index.html" class="header__logo-box">
            <img src="img/header/logo.svg" alt="Logotype" class="header__logo-icon" />
          </a>
        </div>
      </header>
      <main class="place-order">
        <div class="place-order__container">
          <div class="place-order__form"><form class="place-order-form" name="place-order-form" id="place-order-form">
  <h4 class="place-order-form__title">Delivery Information</h4>
  <div class="place-order-form__account-fieldset"><fieldset class="form__fieldset">
  <div class="form__item">
    <label for="first_name"> First Name </label>
    <input type="text" name="first" id="first_name" placeholder="" />
    <div class="error" id="error-first"></div>
  </div>
  <div class="form__item">
    <label for="last_name"> Last Name </label>
    <input type="text" name="last" id="last_name" placeholder="" />
    <div class="error" id="error-last"></div>
  </div>
  <div class="form__item">
    <label for="first_address"> Address Line 1 </label>
    <input type="text" name="first_address" id="first_address" placeholder="" />
    <div class="error" id="error-first_address"></div>
  </div>
  <div class="form__item">
    <label for="second_address"> Address Line 2 </label>
    <input type="text" name="second_address" id="second_address" placeholder="" />
    <div class="error" id="error-second_address"></div>
  </div>
  <div class="form__item">
    <label for="city"> City </label>
    <input type="text" name="city" id="city" placeholder="" />
    <div class="error" id="error-city"></div>
  </div>
  <div class="form__item form__item--duble">
    <div class="form__subitem">
      <label for="state"> State / Province </label>
      <select class="select" name="state" value="">
  <option selected value="" disabled>--</option>
  <option value="NY">NY</option>
  <option value="AL">AL</option>
  <option value="CA">CA</option>
</select>

      <!--<input type="text" name="province" id="province" placeholder="" />-->
      <div class="error" id="error-state"></div>
    </div>
    <div class="form__subitem">
      <label for="zip"> ZIP / Postal Code </label>
      <input type="text" name="zip" id="zip" placeholder="" />
      <div class="error" id="error-zip"></div>
    </div>
  </div>
  <div class="form__item">
    <label for="email"> Email </label>
    <input type="text" name="email" id="email" placeholder="" />
    <div class="error" id="error-email"></div>
  </div>
  <div class="form__item">
    <label for="phone"> Phone Number </label>
    <input type="text" name="phone" id="phone" placeholder="" />
    <div class="error" id="error-phone"></div>
  </div>
  <div class="form__item" id="file-wrapper">
    <label for="file"> Wholesale purchase permission </label>
    <div class="add-file">
  <div class="add-file__content input-file-wrapper">
    <div class="add-file__info">
      <span>Wholesale purchase permission</span>
      <span>Permission</span>
    </div>
    <label for="file">
      Update
      <input type="file" name="file" id="file" accept="image/*,.pdf" disabled />
    </label>
  </div>
  <div class="error" id="error-file">
    <span>Please attach wholesale purchase permission</span>
  </div>
</div>

  </div>
</fieldset>
</div>
  <h4 class="place-order-form__title">Biling</h4>
  <fieldset class="place-order-form__payment-fieldset form__fieldset">
    <div class="form__item">
      <label for="card_number">Card Number</label>
      <input type="text" name="card_number" id="card_number" />
      <div class="form__error error" id="error-card_number"></div>
    </div>
    <div class="form__item form__item--duble">
      <div class="form__subitem">
        <label for="card_expiration">Expiration</label>
        <input type="text" name="card_expiration" id="card_expiration" />
        <div class="form__error error" id="error-card_expiration"></div>
      </div>
      <div class="form__subitem">
        <label for="card_cvc">CVC</label>
        <input type="password" name="card_cvc" id="card_cvc" />
        <div class="form__error error" id="error-card_cvc"></div>
      </div>
    </div>
  </fieldset>
  <!--<button class="products-block__form-btn no-active-button" type="submit" form="place-order-form">Place order</button>-->
  <!--  -->
</form>
</div>
          <div class="place-order__products-block"><div class="products-block accordion">
  <div class="products-block__drop-down-header products-block__drop-down-header--display--none accordion__header">
    <div class="products-block__drop-down-title-block">
      <div class="products-block__drop-down-container">
        <div class="products-block__drop-down-icon">
          <img src="img/header/cart-icon.svg" alt="Cart icon" />
        </div>
        <div class="products-block__drop-down-title">Today’s total</div>
        <div class="products-block__drop-down-arrow accordion__arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="9" viewBox="0 0 15 9" fill="none">
            <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd" d="M14.8788 7.53624L13.4339 9L7.43942 2.92751L1.44495 9L-3.2942e-07 7.53624L7.43942 3.25187e-07L14.8788 7.53624Z" fill="black" />
          </svg>
        </div>
      </div>
    </div>
    <div class="products-block__drop-down-title-costs"></div>
  </div>
  <div class="products-block__content accordion__content">
    <div class="products-block__products-box"></div>
    <div class="products-block__calc-box">
      <ul class="products-block__costs-list">
        <li class="products-block__costs-item">
          <div class="products-block__costs-item-title">Subtotal</div>
          <div class="products-block__costs products-block__costs--type--subtotal"></div>
        </li>
        <li class="products-block__costs-item products-block__costs-item--type--discount">
          <div class="products-block__costs-item-title">Discount</div>
          <div class="products-block__costs products-block__costs--type--discount"></div>
        </li>
        <li class="products-block__costs-item">
          <div class="products-block__costs-item-title">Shipping</div>
          <div class="products-block__costs products-block__costs--type--shipping"></div>
        </li>
      </ul>
      <div class="products-block__total-costs-block">
        <div class="products-block__total-costs-title">Today’s Total:</div>
        <div class="products-block__total-costs"></div>
      </div>
      <button class="products-block__form-btn no-active-button" type="submit" form="place-order-form">Place order</button>
    </div>
  </div>
</div>
</div>
          <footer class="footer">
            <ul class="footer__menu-list">
              <li class="footer__menu-item">
                <a href="footer-menu-text.html"> Return Policy</a>
              </li>
              <li class="footer__menu-item">
                <a href="footer-menu-text.html"> Privacy Policy</a>
              </li>
              <li class="footer__menu-item">
                <a href="footer-menu-text.html"> Terms & Conditions</a>
              </li>
            </ul>
            <div class="footer__paymant-logos">
              <div class="footer__payment-logo">
                <img src="img/place-order/Payment_logos 3.png" alt="Payment logo" />
              </div>
              <div class="footer__payment-logo">
                <img src="img/place-order/Payment_logos 2.png" alt="Payment logo" />
              </div>
            </div>
          </footer>
        </div>
      </main>
    </div>
    <script src="js/place-order.min.js?_v=20231020114051"></script>
  </body>
</html>
