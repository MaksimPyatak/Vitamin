<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible, Content-Security-Policy" content="IE=edge 'unsafe-inline'" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Healthy doesnâ€™t have to be hard. We make it easy." />
  <link rel="stylesheet" href="css/sign-up.min.css" />
  <link rel="icon" href="img/logo-icon.svg" type="image/x-icon" />
  <title>Medstogo - Sign up</title>
  <!--<script src="@@script"></script>-->
  <script src="js/authState.min.js" async></script>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__logo">
    <a href="index.html"><img src="img/header/logo.svg" alt="Logotype" /></a>
  </div>
</header>

      <main class="sign-up">
        <div class="sign-up__box">
          <div class="sign-up__content">
            <div class="sign-up__tabs">
              <!--  -->
              <div class="tabs" data-class-for-tab="active-tab" data-class-for-obj="active">
  <button id="regular-tab" class="tabs__tab active-tab">Regular customer</button>
  <button id="wholesale-tab" class="tabs__tab">Wholesale customer</button>
</div>

            </div>
            <h6 class="sign-up__title">
              <span></span>
              Sign up with
              <span></span>
            </h6>
            <div class="sign-up__social-block">
              <!--  -->
              <div class="socials">
  <a href="https://www.google.com" class="socials__social">
    <div class="socials__social-icon">
      <img src="img/registration/Google_logo.svg" alt="Google logotype" />
    </div>
    <div class="socials__social-name">Google</div>
    <div class="socials__ampty"></div>
  </a>
  <a href="https://www.apple.com/" class="socials__social">
    <div class="socials__social-icon">
      <img src="img/registration/Apple_logo.svg" alt="Google logotype" />
    </div>
    <div class="socials__social-name">Apple</div>
    <div class="socials__ampty"></div>
  </a>
  <a href="https://www.facebook.com/" class="socials__social">
    <div class="socials__social-icon">
      <img src="img/registration/Facebook_logo.svg" alt="Google logotype" />
    </div>
    <div class="socials__social-name">Facebook</div>
    <div class="socials__ampty"></div>
  </a>
</div>

            </div>
            <div class="sign-up__subtitle">
              <span></span>
              or sign up using your email address...
              <span></span>
            </div>
            <form id="sign-up-form" name="sign_up">
              <input type="email" name="email" id="email" placeholder="Email" />
              <div class="error" id="error-email"></div>
              <input type="text" name="first" id="first-name" placeholder="First Name" />
              <div class="error" id="error-first"></div>
              <input type="text" name="last" id="last-name" placeholder="Last Name" />
              <div class="error" id="error-last"></div>
              <input type="password" name="password" id="password" placeholder="Password" />
              <div class="error" id="error-password"></div>
              <!--<div class="sign-up__add-file">-->
              <!--  -->
              <div class="add-file">
  <div class="add-file__content input-file-wrapper">
    <div class="add-file__info">
      <span>Wholesale purchase permission</span>
      <span>Permission</span>
    </div>
    <label for="file">
      Upload
      <input type="file" name="file" id="file" accept="image/*,.pdf" disabled />
    </label>
  </div>
  <div class="error" id="error-file">
    <span>Please attach wholesale purchase permission</span>
  </div>
</div>

              <!--</div>-->
              <button type="submit" class="sign-up__submit no-active-button">Create my account</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
  <div class="footer__no-account">
    <p>Already have an account?&nbsp;</p>
    <a href="sign-in.html" class="footer__link"> Sign in </a>
  </div>
</footer>

    </div>
    <script src="js/sign-up.min.js"></script>
  </body>
</html>
